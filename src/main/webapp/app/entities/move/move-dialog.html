
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMoveLabel">Create or edit a Move</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.move.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.move.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_currentState">Current State</label>
            <input type="text" class="form-control" name="currentState" id="field_currentState"
                    ng-model="vm.move.currentState"
                    required/>
            <div ng-show="editForm.currentState.$invalid">
                <p class="help-block"
                    ng-show="editForm.currentState.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prevState">Prev State</label>
            <input type="text" class="form-control" name="prevState" id="field_prevState"
                    ng-model="vm.move.prevState"
                    required/>
            <div ng-show="editForm.prevState.$invalid">
                <p class="help-block"
                    ng-show="editForm.prevState.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_timeCreated">Time Created</label>
                <div class="input-group">
                    <input id="field_timeCreated" type="text" class="form-control" name="timeCreated" uib-datepicker-popup="{{dateformat}}" ng-model="vm.move.timeCreated" is-open="vm.datePickerOpenStatus.timeCreated"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timeCreated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.timeCreated.$invalid">
                <p class="help-block"
                    ng-show="editForm.timeCreated.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_createdByUser">Created By User</label>
            <select class="form-control" id="field_createdByUser" name="createdByUser" ng-model="vm.move.createdByUser" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_game">Game</label>
            <select class="form-control" id="field_game" name="game" ng-model="vm.move.game" ng-options="game as game.id for game in vm.games track by game.id" required>
            </select>
        </div>
        <div ng-show="editForm.game.$invalid">
            <p class="help-block"
                ng-show="editForm.game.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
