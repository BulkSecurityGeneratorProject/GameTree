<div>
    <h2>Moves</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="move.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Move
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Current State</span></th>
                    <th><span>Prev State</span></th>
                    <th><span>Time Created</span></th>
                    <th><span>Created By User</span></th>
                    <th><span>Game</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="move in vm.moves track by move.id">
                    <td><a ui-sref="move-detail({id:move.id})">{{move.id}}</a></td>
                    <td>{{move.currentState}}</td>
                    <td>{{move.prevState}}</td>
                        <td>{{move.timeCreated | date:'mediumDate'}}</td>
                    <td>
                        {{move.createdByUser.login}}
                    </td>
                    <td>
                        <a ui-sref="game-detail({id:move.game.id})">{{move.game.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="move-detail({id:move.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="move.edit({id:move.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="move.delete({id:move.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
