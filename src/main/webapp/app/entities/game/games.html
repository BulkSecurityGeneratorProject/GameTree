<div>
    <h2>Games</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="game.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Create new Game</span>
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div ng-repeat="game in vm.games track by game.id">
                <game-repeat></game-repeat>
            </div>
        </div>
    </div>
</div>
