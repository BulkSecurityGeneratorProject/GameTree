
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGameLabel">Create or edit a Game</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.game.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.game.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_branchDepth">Branch Depth</label>
            <input type="number" class="form-control" name="branchDepth" id="field_branchDepth"
                    ng-model="vm.game.branchDepth"
                    required/>
            <div ng-show="editForm.branchDepth.$invalid">
                <p class="help-block"
                    ng-show="editForm.branchDepth.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.branchDepth.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_timeUpdated">Time Updated</label>
                <div class="input-group">
                    <input id="field_timeUpdated" type="text" class="form-control" name="timeUpdated" uib-datepicker-popup="{{dateformat}}" ng-model="vm.game.timeUpdated" is-open="vm.datePickerOpenStatus.timeUpdated"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timeUpdated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.timeUpdated.$invalid">
                <p class="help-block"
                    ng-show="editForm.timeUpdated.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_timeCreated">Time Created</label>
                <div class="input-group">
                    <input id="field_timeCreated" type="text" class="form-control" name="timeCreated" uib-datepicker-popup="{{dateformat}}" ng-model="vm.game.timeCreated" is-open="vm.datePickerOpenStatus.timeCreated"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timeCreated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.timeCreated.$invalid">
                <p class="help-block"
                    ng-show="editForm.timeCreated.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_currentState">Current State</label>
            <input type="text" class="form-control" name="currentState" id="field_currentState"
                    ng-model="vm.game.currentState"
                    required/>
            <div ng-show="editForm.currentState.$invalid">
                <p class="help-block"
                    ng-show="editForm.currentState.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isRoot">Is Root</label>
                <input type="checkbox" name="isRoot" id="field_isRoot"
                          ng-model="vm.game.isRoot"/>
            <div ng-show="editForm.isRoot.$invalid">
                <p class="help-block"
                    ng-show="editForm.isRoot.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_playerBlack">Player Black</label>
            <select class="form-control" id="field_playerBlack" name="playerBlack" ng-model="vm.game.playerBlack" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_playerWhite">Player White</label>
            <select class="form-control" id="field_playerWhite" name="playerWhite" ng-model="vm.game.playerWhite" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_updatedByUser">Updated By User</label>
            <select class="form-control" id="field_updatedByUser" name="updatedByUser" ng-model="vm.game.updatedByUser" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_parentGame">Parent Game</label>
            <select class="form-control" id="field_parentGame" name="parentGame" ng-model="vm.game.parentGame" ng-options="game as game.id for game in vm.games track by game.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
